<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undercover Shift</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #game {
      text-align: center;
      border: 2px solid #444;
      padding: 30px;
      border-radius: 10px;
      background-color: #1a1a1a;
      width: 90%;
      max-width: 500px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #008cff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ecb;
    }

    .meter {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Undercover Shift</h1>
    <p id="intro-text">You’re deep undercover. One wrong move and it’s over.</p>
    <button onclick="startGame()">Begin Operation</button>
  </div>

  <script>
    let policeTrust = 50;
    let gangTrust = 50;

    function startGame() {
      document.getElementById('game').innerHTML = `
        <h2>Mission Briefing</h2>
        <p>You’ve been assigned to infiltrate the Blood Serpents gang. Your first contact is tonight.</p>
        <button onclick="firstChoice()">Continue</button>
      `;
    }

    function firstChoice() {
      document.getElementById('game').innerHTML = `
        <h2>First Encounter</h2>
        <p>You meet Razor, a gang enforcer. He asks, “You ever done time?”</p>
        <button onclick="lieToFitIn()">Lie: "Yeah, 3 years in lockup."</button><br/>
        <button onclick="tellTheTruth()">Truth: "Nah, I’m clean."</button>
        <div class="meter">
          <p>Police Trust: ${policeTrust} | Gang Trust: ${gangTrust}</p>
        </div>
      `;
    }

    function lieToFitIn() {
      gangTrust += 10;
      policeTrust -= 10;
      updateGame("He nods. “Respect.” He believes you… for now.");
    }

    function tellTheTruth() {
      policeTrust += 10;
      gangTrust -= 10;
      updateGame("He squints. “Clean? We’ll see if you’re real or not.”");
    }

    function updateGame(message) {
      document.getElementById('game').innerHTML = `
        <h2>Aftermath</h2>
        <p>${message}</p>
        <p>Your handler is waiting for a report.</p>
        <button onclick="nextMission()">Report In</button>
        <div class="meter">
          <p>Police Trust: ${policeTrust} | Gang Trust: ${gangTrust}</p>
        </div>
      `;
    }

    function nextMission() {
      document.getElementById('game').innerHTML = `
        <h2>Coming Soon...</h2>
        <p>Next part of the story in development.</p>
        <div class="meter">
          <p>Police Trust: ${policeTrust} | Gang Trust: ${gangTrust}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
