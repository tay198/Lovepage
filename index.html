<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Flappy Bird - Canvas Version</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden; /* Prevent scrollbars */
    }
    canvas {
      border: 5px solid #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      background: #70c5ce;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const PIPE_WIDTH = 60;
    const PIPE_GAP_HEIGHT = 150;
    const PIPE_SPEED = 1; // Slower pipes
    const PIPE_SPAWN_INTERVAL = 90;

    let bird;
    let pipes = [];
    let score = 0;
    let highScore = 0;
    let frame = 0;
    let gameState = 'start'; // Initial game state

    class Bird {
      constructor() {
        this.x = 80;
        this.y = canvas.height / 2;
        this.width = 34;
        this.height = 24;
        this.velocity = 0;
        this.gravity = 0.25;
        this.lift = -6;
      }

      draw() {
        ctx.fillStyle = "#FFD700"; // Yellow bird
        ctx.beginPath();
        // Simple circle for the bird (you could replace with an image)
        ctx.arc(this.x + this.width / 2, this.y + this.height / 2, 12, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "#DAA520"; // Darker yellow outline
        ctx.stroke();
      }

      update() {
        // Always apply gravity and update position
        this.velocity += this.gravity;
        this.y += this.velocity;

        // Keep bird within canvas bounds
        if (this.y < 0) {
          this.y = 0;
          this.velocity = 0;
        }
        if (this.y + this.height > canvas.height) {
          this.y = canvas.height - this.height;
          // Only stop velocity if not in 'gameOver' state to allow for falling
          if (gameState !== 'gameOver') {
            this.velocity = 0;
          }
        }
      }

      flap() {
        this.velocity = this.lift;
      }
    }

    class Pipe {
      constructor(x) {
        this.x = x;
        this.width = PIPE_WIDTH;
        // Ensure pipes don't spawn too close to top/bottom
        this.top = Math.random() * (canvas.height - PIPE_GAP_HEIGHT - 200) + 50;
        this.bottom = this.top + PIPE_GAP_HEIGHT;
        this.passed = false; // To track if the bird has passed this pipe for scoring
      }

      draw() {
        const pipeColor = "#228B22"; // Forest Green
        const rimColor = "#006400"; // Dark Green
        const rimHeight = 10;

        // Top pipe
        ctx.fillStyle = pipeColor;
        ctx.fillRect(this.x, 0, this.width, this.top);
        ctx.fillStyle = rimColor;
        ctx.fillRect(this.x - 2, this.top - rimHeight, this.width + 4, rimHeight);

        // Bottom pipe
        ctx.fillStyle = pipeColor;
        ctx.fillRect(this.x, this.bottom, this.width, canvas.height - this.bottom);
        ctx.fillStyle = rimColor;
        ctx.fillRect(this.x - 2, this.bottom, this.width + 4, rimHeight);
      }

      update() {
        this.x -= PIPE_SPEED;
      }
    }

    // Initialize bird when the script loads
    bird = new Bird();

    function resetGame() {
      bird = new Bird(); // Create a new bird object
      pipes = []; // Clear all pipes
      score = 0;
      frame = 0;
      gameState = 'playing'; // Set game state to playing
    }

    function spawnPipe() {
      pipes.push(new Pipe(canvas.width));
    }

    function detectCollisions() {
      const margin = 4; // Adjust margin for collision detection

      // Collision with ground or ceiling
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameState = 'gameOver';
        return;
      }

      pipes.forEach(pipe => {
        const birdLeft = bird.x + margin;
        const birdRight = bird.x + bird.width - margin;
        const birdTop = bird.y + margin;
        const birdBottom = bird.y + bird.height - margin;

        const pipeLeft = pipe.x;
        const pipeRight = pipe.x + pipe.width;

        // Check for horizontal overlap
        if (
          birdRight > pipeLeft &&
          birdLeft < pipeRight
        ) {
          // Check for vertical overlap (collision with top or bottom pipe)
          if (birdTop < pipe.top || birdBottom > pipe.bottom) {
            gameState = 'gameOver';
          }
        }

        // Score if bird has passed the pipe
        if (!pipe.passed && pipe.x + pipe.width < bird.x) {
          score++;
          pipe.passed = true;
        }
      });
    }

    function drawBackground() {
      ctx.fillStyle = '#70c5ce'; // Flappy Bird sky blue
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawHUD() {
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.font = "20px 'Press Start 2P'";
      ctx.textAlign = "left";

      ctx.strokeText("Score: " + score, 10, 30);
      ctx.fillText("Score: " + score, 10, 30);

      ctx.strokeText("High: " + highScore, 10, 60);
      ctx.fillText("High: " + highScore, 10, 60);
    }

    function drawGameOverScreen() {
      ctx.fillStyle = "rgba(0,0,0,0.7)"; // Semi-transparent black overlay
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.font = "40px 'Press Start 2P'";
      ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 60);

      ctx.font = "20px 'Press Start 2P'";
      ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2);
      ctx.fillText("High Score: " + highScore, canvas.width / 2, canvas.height / 2 + 40);
      ctx.fillText("Click or Space to Restart", canvas.width / 2, canvas.height / 2 + 100);
    }

    function gameLoop() {
      drawBackground();

      if (gameState === 'start') {
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.font = "30px 'Press Start 2P'";
        ctx.fillText("Click or Space to Start", canvas.width / 2, canvas.height / 2);

        // Animate the bird even in the start state
        bird.update();
        bird.draw();
        // No pipes drawn on start screen
      } else if (gameState === 'playing') {
        frame++;

        // Spawn pipes at regular intervals
        if (frame % PIPE_SPAWN_INTERVAL === 0) {
          spawnPipe();
        }

        bird.update();
        pipes.forEach(pipe => pipe.update());
        // Remove pipes that are off-screen
        pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

        pipes.forEach(pipe => pipe.draw());
        bird.draw();

        detectCollisions();
        drawHUD();
      } else if (gameState === 'gameOver') {
        // Draw current pipes and bird before showing game over screen
        pipes.forEach(pipe => pipe.draw());
        bird.draw();
        highScore = Math.max(score, highScore); // Update high score
        drawGameOverScreen();
      }

      // Request next animation frame
      requestAnimationFrame(gameLoop);
    }

    function handleInput(e) {
      // Only respond to spacebar or arrow up for keyboard, or any click/touch
      if (e.type === 'keydown' && !(e.code === "Space" || e.code === "ArrowUp")) {
        return;
      }

      if (gameState === 'start') {
        resetGame(); // Reset game state and start playing
        bird.flap(); // Give the initial flap
      } else if (gameState === 'playing') {
        bird.flap(); // Flap during gameplay
      } else if (gameState === 'gameOver') {
        resetGame(); // Restart game from game over
        bird.flap(); // Give the initial flap for the new game
      }
    }

    // Input listeners
    document.addEventListener("keydown", handleInput);
    canvas.addEventListener("click", handleInput);
    canvas.addEventListener("touchstart", handleInput); // Mobile tap support

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
