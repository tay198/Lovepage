<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tay's Epic Flappy Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to top, #87CEEB, #ffffff);
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      position: absolute;
      width: 100%;
      top: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #222;
      color: white;
      padding: 10px;
      z-index: 10;
    }
    .navbar button {
      background: white;
      color: #222;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: radial-gradient(circle at center, #aee1f9 0%, #87CEEB 100%);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span>üê¶ Tay's Epic Flappy World üïπÔ∏è</span>
    <button onclick="showAbout()">About</button>
    <button onclick="alert('Coded with power by Tay & ChatGPT üí•')">Contact</button>
  </div><canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="about-page hidden" id="aboutPage" style="position: absolute; top: 60px; left: 0; right: 0; bottom: 0; background: #111; color: white; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
    <h2 style="font-size: 6vw;">About This Game</h2>
    <p style="font-size: 5vw; text-align: center;">An ultimate version of Flappy Bird üéÆ with levels, music, coins, lava, flapping wings, animations, stars, power-ups and pure madness! üê¶üí• Made by Tay with ChatGPT‚Äôs help üöÄ</p>
    <button style="margin-top: 20px; font-size: 4vw; padding: 10px 20px;" onclick="hideAbout()">Back to Game</button>
  </div><audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/07/25/audio_3b25a20e59.mp3" loop autoplay></audio> <audio id="coinSound" src="https://www.fesliyanstudios.com/play-mp3/6677"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bgMusic = document.getElementById("bgMusic");
    const coinSound = document.getElementById("coinSound");

    let birdY, birdX, birdVelocity, gravity, lift, score, highScore, coins;
    let pipes = [], coinPositions = [], frame = 0, gameOver = false;
    const birdFrames = [
      "https://i.imgur.com/sU1QK5C.png",
      "https://i.imgur.com/bT8KMg3.png"
    ];
    const birdImgs = birdFrames.map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });
    const coinImg = new Image();
    coinImg.src = "https://i.imgur.com/IaUrttj.png";
    const lavaImg = new Image();
    lavaImg.src = "https://i.imgur.com/VUgwH7K.png";
    const bgStars = Array.from({ length: 50 }, () => ({ x: Math.random() * 400, y: Math.random() * 600, r: Math.random() * 2 + 1 }));

    function resetGame() {
      birdY = canvas.height / 2;
      birdX = 50;
      birdVelocity = 0;
      gravity = 0.25;
      lift = -6.5;
      score = 0;
      coins = 0;
      pipes = [];
      coinPositions = [];
      frame = 0;
      gameOver = false;
      bgMusic.play();
      gameLoop();
    }

    document.addEventListener("keydown", () => {
      if (gameOver) return resetGame();
      birdVelocity = lift;
    });
    canvas.addEventListener("click", () => {
      if (gameOver) return resetGame();
      birdVelocity = lift;
    });

    function drawStars() {
      ctx.fillStyle = "white";
      bgStars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
        star.y += 0.5;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function drawBird() {
      const img = birdImgs[Math.floor(frame / 10) % birdImgs.length];
      ctx.drawImage(img, birdX - 15, birdY - 15, 30, 30);
    }

    function drawPipes() {
      ctx.fillStyle = "#3399ff";
      for (let p of pipes) {
        ctx.fillRect(p.x, 0, 40, p.top);
        ctx.fillRect(p.x, p.top + p.gap, 40, canvas.height);
      }
    }

    function drawCoins() {
      for (let coin of coinPositions) {
        ctx.drawImage(coinImg, coin.x, coin.y, 20, 20);
      }
    }

    function drawLava() {
      ctx.drawImage(lavaImg, 0, canvas.height - 50, canvas.width, 50);
    }

    function updateCoins() {
      for (let i = 0; i < coinPositions.length; i++) {
        coinPositions[i].x -= 1.5;
        if (
          birdX + 15 > coinPositions[i].x &&
          birdX - 15 < coinPositions[i].x + 20 &&
          birdY + 15 > coinPositions[i].y &&
          birdY - 15 < coinPositions[i].y + 20
        ) {
          coins++;
          coinSound.play();
          coinPositions.splice(i, 1);
        }
      }
    }

    function updatePipes() {
      if (frame % 120 === 0) {
        let top = Math.random() * (canvas.height / 2);
        let gap = 190;
        pipes.push({ x: canvas.width, top, gap });
        coinPositions.push({ x: canvas.width + 10, y: top + gap / 2 - 10 });
      }
      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 1.5;
        if (pipes[i].x + 40 < 0) {
          pipes.splice(i, 1);
          score++;
        }
      }
    }

    function detectCollision() {
      for (let p of pipes) {
        if (
          birdX + 15 > p.x && birdX - 15 < p.x + 40 &&
          (birdY - 15 < p.top || birdY + 15 > p.top + p.gap)
        ) {
          gameOver = true;
        }
      }
      if (birdY + 15 > canvas.height || birdY - 15 < 0) {
        gameOver = true;
      }
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("Coins: " + coins, 10, 55);
      ctx.fillText("High Score: " + (highScore || 0), 10, 80);
    }

    function gameLoop() {
      if (gameOver) {
        bgMusic.pause();
        highScore = Math.max(score, highScore || 0);
        localStorage.setItem("highScore", highScore);
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", canvas.width / 4, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Tap or press any key to restart", canvas.width / 7, canvas.height / 2 + 40);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      birdVelocity += gravity;
      birdY += birdVelocity;

      updatePipes();
      updateCoins();
      drawPipes();
      drawCoins();
      drawLava();
      drawBird();
      detectCollision();
      drawScore();

      frame++;
      requestAnimationFrame(gameLoop);
    }

    function showAbout() {
      document.getElementById("gameCanvas").style.display = "none";
      document.getElementById("aboutPage").style.display = "flex";
      bgMusic.pause();
    }
    function hideAbout() {
      document.getElementById("gameCanvas").style.display = "block";
      document.getElementById("aboutPage").style.display = "none";
      bgMusic.play();
    }

    highScore = localStorage.getItem("highScore") || 0;
    resetGame();
  </script></body>
</html>
