<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TayBot Advanced Interface - HTML Foundation</title>
  <style>
    /* Basic Reset & Page Layout */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      height: 100vh;
      overflow: hidden; /* Prevent body scroll, let panels scroll */
    }

    /* Main Structure: Sidebar and Chat Area */
    .app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 280px;
      background-color: #2c3e50; /* Dark blue-grey */
      color: #ecf0f1; /* Light grey text */
      display: flex;
      flex-direction: column;
      padding: 15px;
      border-right: 1px solid #34495e;
    }
    .sidebar-header {
      padding-bottom: 15px;
      margin-bottom: 15px;
      border-bottom: 1px solid #34495e;
    }
    .sidebar-header h1 {
      font-size: 24px;
      text-align: center;
    }
    .new-chat-button {
      background-color: #3498db; /* Bright blue */
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }
    .new-chat-button:hover {
      background-color: #2980b9;
    }
    .chat-history {
      flex-grow: 1;
      overflow-y: auto;
    }
    .chat-history h3 {
      font-size: 14px;
      color: #bdc3c7; /* Lighter grey for subheading */
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    .chat-history ul {
      list-style: none;
    }
    .chat-history li {
      padding: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background-color 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-history li:hover, .chat-history li.active {
      background-color: #34495e; /* Darker highlight */
    }
    .sidebar-footer {
      padding-top: 15px;
      margin-top: 15px;
      border-top: 1px solid #34495e;
    }
    .sidebar-footer .mood-selector select {
      width: 100%;
      padding: 10px;
      background-color: #34495e;
      color: #ecf0f1;
      border: 1px solid #2c3e50;
      border-radius: 5px;
      font-size: 14px;
    }
    .sidebar-footer .user-profile {
        display: flex;
        align-items: center;
        padding: 10px 0;
        margin-top:10px;
        cursor: pointer;
    }
    .sidebar-footer .user-profile img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
        background-color: #bdc3c7; /* Placeholder color */
    }


    /* Main Chat Area Styling */
    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
    }
    .chat-header {
      background-color: #f8f9fa;
      color: #333;
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h2 {
      font-size: 18px;
      font-weight: 600;
    }
    .chat-header-actions button {
        background: none;
        border: none;
        font-size: 18px;
        color: #555;
        cursor: pointer;
        margin-left: 10px;
    }

    #chatbox { /* Renamed from chat-messages for consistency with JS */
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #f7f7f8; /* Light background for message area */
    }
    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .user {
      align-self: flex-end;
      background-color: #007bff; /* User message blue */
      color: white;
      border-bottom-right-radius: 5px;
    }
    .bot {
      align-self: flex-start;
      background-color: #e9ecef; /* Bot message light grey */
      color: #333;
      border-bottom-left-radius: 5px;
    }
    .typing-indicator {
        padding: 5px 20px;
        font-style: italic;
        color: #777;
        height: 25px; /* Reserve space */
    }
    .chat-input-area {
      padding: 15px 20px;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .chat-input-area input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
    }
    .chat-input-area button {
      background-color: #10a37f; /* TayBot green */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .chat-input-area button:hover {
      background-color: #0d8f6b;
    }
    .chat-input-area .attachment-button {
        background: none;
        border: none;
        font-size: 20px;
        color: #555;
        cursor: pointer;
    }

    /* Scrollbar Styling (Optional, WebKit browsers) */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>TayBot AI</h1>
      </div>

      <button class="new-chat-button" id="newChatBtn">‚ú® New Chat</button>

      <div class="chat-history">
        <h3>Chat History</h3>
        <ul id="chatHistoryList">
          <li class="active">General Conversation</li>
          <li>Project Ideas</li>
          <li>Book Recommendations</li>
          <li>Funny Story Time</li>
          <li>My Travel Plans</li>
        </ul>
      </div>

      <div class="sidebar-footer">
        <div class="mood-selector">
          <label for="mood" style="display:block; margin-bottom:5px; font-size:12px; color: #bdc3c7;">Bot Mood:</label>
          <select id="mood">
            <option value="neutral">Normal üß†</option>
            <option value="funny">Funny üòÇ</option>
            <option value="romantic">Romantic üíñ</option>
            <option value="supportive">Supportive ü§ó</option>
            <option value="curious">Curious ü§î</option>
            <option value="philosophical">Philosophical üßê</option>
          </select>
        </div>
        <div class="user-profile" id="userProfileBtn">
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23bdc3c7'/><circle cx='50' cy='40' r='15' fill='white'/><ellipse cx='50' cy='85' rx='25' ry='15' fill='white'/></svg>" alt="User">
            <span>User Settings</span>
        </div>
      </div>
    </aside>

    <main class="chat-area">
      <header class="chat-header">
        <h2 id="currentChatTitle">General Conversation</h2>
        <div class="chat-header-actions">
            <button id="searchChatBtn" title="Search in chat">üîç</button>
            <button id="chatOptionsBtn" title="Chat options">‚öôÔ∏è</button>
        </div>
      </header>

      <div id="chatbox">
        <div class="message bot">
          Hello! I'm TayBot, your advanced AI assistant (HTML foundation). How can I assist you today in this more complex interface?
        </div>
      </div>
      
      <div class="typing-indicator" id="typingIndicator"></div>

      <footer class="chat-input-area">
        <button class="attachment-button" id="attachFileBtn" title="Attach file (UI only)">üìé</button>
        <input type="text" id="userInput" placeholder="Type your message to TayBot..." />
        <button id="sendButton">Send</button>
      </footer>
    </main>
  </div>

  <script>
    // --- DOM Element References ---
    const userInputElement = document.getElementById("userInput");
    const moodElement = document.getElementById("mood");
    const chatboxElement = document.getElementById("chatbox");
    const sendButton = document.getElementById("sendButton");
    const typingIndicatorElement = document.getElementById("typingIndicator");
    const newChatBtn = document.getElementById("newChatBtn");
    const chatHistoryList = document.getElementById("chatHistoryList");
    const currentChatTitle = document.getElementById("currentChatTitle");
    // Add more elements as needed (e.g., for search, options, user profile)

    // --- Simple Mock Bot Logic (from previous example) ---
    function addMessage(text, isBot) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${isBot ? "bot" : "user"}`;
      const textNode = document.createTextNode(text);
      msgDiv.appendChild(textNode);
      chatboxElement.appendChild(msgDiv);
      chatboxElement.scrollTop = chatboxElement.scrollHeight;
    }

    function showTypingIndicator(isTyping) {
        typingIndicatorElement.textContent = isTyping ? "TayBot is typing..." : "";
    }

    function getBotResponse(userMessage, mood) {
      showTypingIndicator(true); // Show typing indicator
      const lowerMessage = userMessage.toLowerCase();
      let reply = "I'm a simple bot. I don't understand everything yet!";

      // Basic Mood-based responses (expand this significantly!)
      if (mood === "neutral") {
        if (lowerMessage.includes("hello") || lowerMessage.includes("hi")) reply = "Greetings!";
        else if (lowerMessage.includes("how are you")) reply = "I am functioning optimally.";
        else reply = "Interesting point. I'll make a note of that (not really, I'm simple).";
      } else if (mood === "funny") {
        if (lowerMessage.includes("joke")) reply = "Why did the scarecrow win an award? Because he was outstanding in his field!";
        else reply = "That's hilarious! Or it would be if I had a sense of humor. Beep boop.";
      } else if (mood === "romantic") {
        reply = "Ah, your words flutter like digital butterflies in my core programming.";
      } else if (mood === "supportive") {
        reply = "I'm here to listen. Remember, even complex algorithms have simple beginnings.";
      } else if (mood === "curious") {
        if (lowerMessage.includes("why")) reply = "That's a profound question! Why indeed? I wonder...";
        else reply = "My curiosity circuits are tingling! Tell me more.";
      } else if (mood === "philosophical") {
        reply = "To code or not to code, that is the question I often ponder in my idle cycles.";
      }

      // Simulate API call delay & bot "thinking"
      setTimeout(() => {
        addMessage(reply, true);
        showTypingIndicator(false); // Hide typing indicator
      }, 1000 + Math.random() * 1000);
    }

    function handleSendMessage() {
      const messageText = userInputElement.value.trim();
      if (!messageText) return;

      addMessage(messageText, false);
      userInputElement.value = ""; // Clear input

      const currentMood = moodElement.value;
      getBotResponse(messageText, currentMood);
    }

    // --- Event Listeners ---
    sendButton.addEventListener("click", handleSendMessage);
    userInputElement.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        handleSendMessage();
      }
    });

    newChatBtn.addEventListener("click", () => {
        addMessage("New chat started (UI placeholder).", true);
        currentChatTitle.textContent = "New Chat";
        // In a real app, you'd clear chatbox, save old chat, start new one
    });
    
    chatHistoryList.addEventListener("click", (e) => {
        if(e.target && e.target.tagName === "LI"){
            // Remove active class from all items
            document.querySelectorAll("#chatHistoryList li").forEach(li => li.classList.remove("active"));
            // Add active class to clicked item
            e.target.classList.add("active");
            const chatName = e.target.textContent;
            currentChatTitle.textContent = chatName;
            addMessage(`Switched to chat: ${chatName} (UI placeholder).`, true);
            // In a real app, you'd load the selected chat history
        }
    });

    // --- Initial Welcome Message (Optional) ---
    // window.onload = () => {
    //    addMessage("Welcome to the TayBot Advanced Interface!", true);
    // };

    console.log("Advanced TayBot HTML Interface Initialized (Mock Bot Active)");
  </script>
</body>
</html>
