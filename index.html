<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TayBot Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #e0f7fa;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    #chatbox {
      width: 100%;
      height: 400px;
      overflow-y: auto;
      border: 2px solid #0097a7;
      padding: 10px;
      background: #ffffff;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    input, button, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
    }

    button {
      background: #0097a7;
      color: white;
      border: none;
      cursor: pointer;
    }

    select {
      background: #f0f0f0;
      border: 1px solid #0097a7;
    }

    p {
      margin: 6px 0;
      line-height: 1.4;
    }

    b {
      color: #00796b;
    }

    @media (max-width: 480px) {
      #chatbox {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Talk to TayBot ðŸ¤–</h1>

  <div id="chatbox"></div>

  <select id="mood">
    <option value="neutral">Normal ðŸ§ </option>
    <option value="funny">Funny ðŸ˜‚</option>
    <option value="romantic">Romantic ðŸ’–</option>
    <option value="supportive">Supportive ðŸ¤—</option>
  </select>

  <input type="text" id="userInput" placeholder="Say something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      const mood = document.getElementById("mood").value;
      const chatbox = document.getElementById("chatbox");

      if (!message) return;

      chatbox.innerHTML += `<p><b>You:</b> ${message}</p>`;
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, mood: mood })
      })
      .then(response => response.json())
      .then(data => {
        chatbox.innerHTML += `<p><b>TayBot:</b> ${data.reply}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      })
      .catch(error => {
        chatbox.innerHTML += `<p><b>TayBot:</b> Sorry, there was an error.</p>`;
      });
    }

    // Allow Enter key to send message
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
