<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undercover Shift 3D - Wave 1</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: monospace; }
    canvas { display: block; }
    #hud, #dialogue, #interact, #eventLog {
      position: absolute;
      font-family: monospace;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    #hud { top: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
    .bar { width: 100px; height: 15px; background: #444; border-radius: 10px; overflow: hidden; }
    .bar-fill { height: 100%; transition: width 0.3s; }
    .police { background: #00ccff; } .gang { background: #ff4444; }
    #dialogue { bottom: 80px; left: 50%; transform: translateX(-50%); display: none; }
    #eventLog { bottom: 10px; right: 10px; width: 200px; height: 100px; overflow-y: auto; font-size: 12px; }
    #interact { bottom: 20px; left: 20px; background: #008cff; color: white; border: none; border-radius: 5px; padding: 10px 20px; }
  </style>
</head>
<body>
  <div id="hud">
    <div class="bar"><div id="policeBar" class="bar-fill police" style="width: 50%"></div></div>
    <div class="bar"><div id="gangBar" class="bar-fill gang" style="width: 50%"></div></div>
  </div>
  <div id="dialogue">Razor: You lost, cop?</div>
  <div id="eventLog"></div>
  <button id="interact">Talk</button>  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    scene.add(ambientLight, dirLight);

    const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x303030 }));
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    const log = msg => {
      const el = document.getElementById('eventLog');
      const time = new Date().toLocaleTimeString();
      el.innerHTML = `[${time}] ${msg}<br>` + el.innerHTML;
    }

    let policeTrust = 50;
    let gangTrust = 50;
    function adjustTrust(p, g) {
      policeTrust = Math.max(0, Math.min(100, policeTrust + p));
      gangTrust = Math.max(0, Math.min(100, gangTrust + g));
      document.getElementById('policeBar').style.width = policeTrust + '%';
      document.getElementById('gangBar').style.width = gangTrust + '%';
    }

    // PLAYER
    const player = new THREE.Group();
    const torso = new THREE.Mesh(new THREE.BoxGeometry(1, 1.2, 0.6), new THREE.MeshStandardMaterial({ color: 0x1a237e }));
    torso.position.y = 1.6; player.add(torso);
    const head = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshStandardMaterial({ color: 0xffcc99 }));
    head.position.y = 2.3; player.add(head);
    player.position.set(0, 0, 0);
    scene.add(player);

    // GANG NPC PATROL
    const npc = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
    npc.position.set(10, 1, 10);
    scene.add(npc);
    const npcPath = [
      new THREE.Vector3(10, 1, 10),
      new THREE.Vector3(20, 1, 10),
      new THREE.Vector3(20, 1, 20),
      new THREE.Vector3(10, 1, 20)
    ];
    let npcIndex = 0;

    function updateNPC() {
      const target = npcPath[npcIndex];
      npc.position.lerp(target, 0.01);
      if (npc.position.distanceTo(target) < 0.5) npcIndex = (npcIndex + 1) % npcPath.length;
    }

    document.getElementById('interact').onclick = () => {
      if (player.position.distanceTo(npc.position) < 3) {
        document.getElementById('dialogue').style.display = 'block';
        adjustTrust(-3, 5);
        log("You interacted with Razor.");
      }
    }

    let keys = {};
    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function animate() {
      requestAnimationFrame(animate);

      if (keys['w']) player.position.z -= 0.1;
      if (keys['s']) player.position.z += 0.1;
      if (keys['a']) player.position.x -= 0.1;
      if (keys['d']) player.position.x += 0.1;

      updateNPC();

      camera.position.set(player.position.x, 10, player.position.z + 10);
      camera.lookAt(player.position);

      renderer.render(scene, camera);
    }

    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script></body>
</html>
