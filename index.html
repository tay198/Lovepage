<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tay's Flappy Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #70c5ce;
    }
    canvas {
      display: block;
      margin: auto;
      background: url('https://i.imgur.com/WiE3oRu.png') repeat;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <audio id="coinSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d2ccf813a2.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2f42f6c837.mp3" autoplay loop></audio>  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const birdImg = new Image();
    birdImg.src = "https://i.imgur.com/QZ0pWIY.png";

    const pipeTopImg = new Image();
    pipeTopImg.src = "https://i.imgur.com/YuRMYpP.png";

    const pipeBottomImg = new Image();
    pipeBottomImg.src = "https://i.imgur.com/2gk6r7u.png";

    const coinImg = new Image();
    coinImg.src = "https://i.imgur.com/6XgK0Yx.png";

    const coinSound = document.getElementById("coinSound");
    const bgMusic = document.getElementById("bgMusic");

    let bird = { x: 50, y: 150, width: 34, height: 24, gravity: 0.25, lift: -5, velocity: 0 };
    let pipes = [], coins = [];
    let score = 0, highScore = localStorage.getItem("highScore") || 0;
    let frame = 0;
    let gameOver = false;

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      coins = [];
      score = 0;
      gameOver = false;
      bgMusic.play();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", () => {
      if (gameOver) return resetGame();
      bird.velocity = bird.lift;
    });
    canvas.addEventListener("click", () => {
      if (gameOver) return resetGame();
      bird.velocity = bird.lift;
    });

    function spawnPipe() {
      const gap = 220;
      const top = Math.random() * 150 + 50;
      pipes.push({ x: canvas.width, top: top, bottom: top + gap });
      coins.push({ x: canvas.width + 20, y: top + gap / 2 - 10, collected: false });
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        ctx.drawImage(pipeTopImg, pipe.x, pipe.top - 320, 52, 320);
        ctx.drawImage(pipeBottomImg, pipe.x, pipe.bottom, 52, 320);
      });
    }

    function drawCoins() {
      coins.forEach(coin => {
        if (!coin.collected) ctx.drawImage(coinImg, coin.x, coin.y, 20, 20);
      });
    }

    function detectCollisions() {
      pipes.forEach(pipe => {
        if (
          bird.x + bird.width > pipe.x && bird.x < pipe.x + 52 &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
        ) {
          gameOver = true;
        }
      });
      if (bird.y + bird.height > canvas.height || bird.y < 0) gameOver = true;

      coins.forEach(coin => {
        if (!coin.collected &&
          bird.x + bird.width > coin.x && bird.x < coin.x + 20 &&
          bird.y + bird.height > coin.y && bird.y < coin.y + 20
        ) {
          coin.collected = true;
          coinSound.play();
          score += 5;
        }
      });
    }

    function drawHUD() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("High Score: " + highScore, 10, 60);
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function moveElements() {
      pipes.forEach(pipe => pipe.x -= 1.5);
      coins.forEach(coin => coin.x -= 1.5);
      if (pipes.length && pipes[0].x + 52 < 0) pipes.shift();
      if (coins.length && coins[0].x + 20 < 0) coins.shift();
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
    }

    function gameLoop() {
      if (gameOver) {
        bgMusic.pause();
        highScore = Math.max(score, highScore);
        localStorage.setItem("highScore", highScore);
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over", 120, 250);
        ctx.font = "20px Arial";
        ctx.fillText("Click or press to restart", 90, 290);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame++;

      if (frame % 100 === 0) spawnPipe();
      updateBird();
      moveElements();
      drawPipes();
      drawCoins();
      drawBird();
      detectCollisions();
      drawHUD();

      requestAnimationFrame(gameLoop);
    }

    resetGame();
  </script></body>
</html>
