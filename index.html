<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tay's Flappy Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: skyblue;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      position: absolute;
      width: 100%;
      top: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px;
      z-index: 10;
    }
    .navbar button {
      background: white;
      color: #333;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to top, #87CEEB, #ffffff);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span>Tay's Flappy Game</span>
    <button onclick="showAbout()">About</button>
    <button onclick="alert('Coded by Tay & ChatGPT üíª')">Contact</button>
  </div><canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="about-page hidden" id="aboutPage" style="position: absolute; top: 60px; left: 0; right: 0; bottom: 0; background: #111; color: white; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
    <h2 style="font-size: 6vw;">About This Game</h2>
    <p style="font-size: 5vw; text-align: center;">A Flappy Bird style game created by Tay with a little coding magic from ChatGPT. Tap to fly and don't hit the pipes! üê¶üéÆ</p>
    <button style="margin-top: 20px; font-size: 4vw; padding: 10px 20px;" onclick="hideAbout()">Back to Game</button>
  </div>  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let birdY = canvas.height / 2;
    let birdX = 50;
    let birdVelocity = 0;
    let gravity = 0.6;
    let lift = -10;
    let score = 0;

    let pipes = [];
    let frame = 0;
    let gameOver = false;

    document.addEventListener("keydown", () => {
      birdVelocity = lift;
    });
    canvas.addEventListener("click", () => {
      birdVelocity = lift;
    });

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(birdX, birdY, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPipes() {
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillStyle = "green";
        ctx.fillRect(p.x, 0, 40, p.top);
        ctx.fillRect(p.x, p.top + p.gap, 40, canvas.height);
      }
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let top = Math.random() * (canvas.height / 2);
        pipes.push({ x: canvas.width, top: top, gap: 150 });
      }
      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2;
        if (pipes[i].x + 40 < 0) {
          pipes.splice(i, 1);
          score++;
        }
      }
    }

    function detectCollision() {
      for (let p of pipes) {
        if (
          birdX + 15 > p.x && birdX - 15 < p.x + 40 &&
          (birdY - 15 < p.top || birdY + 15 > p.top + p.gap)
        ) {
          gameOver = true;
        }
      }
      if (birdY + 15 > canvas.height || birdY - 15 < 0) {
        gameOver = true;
      }
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "30px Arial";
      ctx.fillText("Score: " + score, 10, 50);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", canvas.width / 4, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Refresh to restart", canvas.width / 4 + 10, canvas.height / 2 + 40);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      birdVelocity += gravity;
      birdY += birdVelocity;

      updatePipes();
      drawPipes();
      drawBird();
      detectCollision();
      drawScore();

      frame++;
      requestAnimationFrame(gameLoop);
    }

    function showAbout() {
      document.getElementById("gameCanvas").style.display = "none";
      document.getElementById("aboutPage").style.display = "flex";
    }
    function hideAbout() {
      document.getElementById("gameCanvas").style.display = "block";
      document.getElementById("aboutPage").style.display = "none";
    }

    gameLoop();
  </script></body>
</html>
