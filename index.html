<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tay's Epic Love & Chaos Page</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 6vw;
      color: #d63384;
    }
    input, button {
      padding: 12px;
      font-size: 5vw;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 10px;
      width: 90%;
    }
    button {
      background-color: #ff69b4;
      color: white;
    }
    button:hover {
      background-color: #ff85c1;
    }
    #message {
      font-size: 4.5vw;
      margin-top: 20px;
      color: #c2185b;
      white-space: pre-wrap;
    }
    .special-img {
      width: 60vw;
      max-width: 300px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes rainbow {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .rainbow-bg {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbow 5s ease infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, what is your name?</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="sayHello()">Greet Me</button>
    <div id="message"></div>
    <div id="effects"></div>
  </div><audio id="theaSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio> <audio id="aydinSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio> <audio id="russSound" src="https://www.soundjay.com/human/sounds/monkey-01.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>  <script>
    function sayHello() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const msg = document.getElementById("message");
      const effects = document.getElementById("effects");
      const body = document.body;

      msg.innerHTML = "";
      effects.innerHTML = "";
      body.classList.remove("shake", "rainbow-bg");

      // Reset background
      body.style.background = "linear-gradient(135deg, #fff0f5, #ffe4e1)";

      if (name === "thea") {
        msg.innerText = "Hello Thea, welcome to my page.\nTaylan loves you üíñüíòüíïüíûüíì‚ù§Ô∏è";
        confettiExplosion();
        playSound("theaSound");
        showImage("https://i.postimg.cc/t4fvJKGL/Screenshot-20250529-213827-Instagram.jpg");
      } else if (name === "stacey") {
        msg.innerText = "Hey Stacey! You're awesome üåü and Tay appreciates you üíú";
        confettiExplosion();
        showImage("https://media.tenor.com/2roX3uxz_68AAAAC/dance-party.gif");
      } else if (name === "aydin") {
        msg.innerText = "How cool is this? Chat GBT wrote all this code and I can basically keep editing it. Now type Thea's name!";
        body.classList.add("rainbow-bg");
        confettiExplosion();
        playSound("aydinSound");
      } else if (name === "russ") {
        msg.innerText = "What the hell are you doing on my page you fat bastard.\nAlright now that I've insulted you, type Aydin's name in.";
        body.classList.add("rainbow-bg", "shake");
        confettiExplosion();
        playSound("russSound");
        showImage("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSP746SQFx7pWVAVeQOjE5jx9Xdd5dFk45Oei7LRT9LAq8vkyG9R-ECGqf&s=10");
        showImage("https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Gay_Pride_Flag.svg/2560px-Gay_Pride_Flag.svg.png");
      } else if (name) {
        msg.innerText = `Hello, ${name.charAt(0).toUpperCase() + name.slice(1)}!`;
      } else {
        msg.innerText = "Please enter your name!";
      }
    }

    function confettiExplosion() {
      confetti({
        particleCount: 100,
        spread: 120,
        origin: { y: 0.6 }
      });
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      sound.currentTime = 0;
      sound.play();
    }

    function showImage(url) {
      const img = document.createElement("img");
      img.src = url;
      img.className = "special-img";
      document.getElementById("effects").appendChild(img);
    }
  </script></body>
</html>
