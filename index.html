<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TayBot - ChatGPT Style</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #10a37f;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #d1eaff;
    }

    .bot {
      align-self: flex-start;
      background-color: #e8e8e8;
    }

    footer {
      padding: 16px;
      background: white;
      display: flex;
      gap: 8px;
      border-top: 1px solid #ccc;
    }

    input, select, button {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input {
      flex: 1;
    }

    button {
      background: #10a37f;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0d8f6b;
    }

    select {
      position: absolute;
      top: 16px;
      right: 16px;
    }
  </style>
</head>
<body>
  <header>
    TayBot
    <select id="mood">
      <option value="neutral">Normal ðŸ§ </option>
      <option value="funny">Funny ðŸ˜‚</option>
      <option value="romantic">Romantic ðŸ’–</option>
      <option value="supportive">Supportive ðŸ¤—</option>
    </select>
  </header>

  <div id="chatbox"></div>

  <footer>
    <input type="text" id="userInput" placeholder="Send a message..." />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const input = document.getElementById("userInput");
    const mood = document.getElementById("mood");
    const chatbox = document.getElementById("chatbox");

    function addMessage(text, isBot) {
      const msg = document.createElement("div");
      msg.className = `message ${isBot ? "bot" : "user"}`;
      msg.innerText = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, false);
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message, mood: mood.value })
      })
      .then(res => res.json())
      .then(data => {
        addMessage(data.reply, true);
      })
      .catch(() => {
        addMessage("Sorry, something went wrong.", true);
      });
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
