<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird - Canvas Version</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #70c5ce; /* Sky blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
    }
    canvas {
      border: 5px solid #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      background: #70c5ce;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game constants
    const PIPE_WIDTH = 60;
    const PIPE_GAP_HEIGHT = 150;
    const PIPE_SPEED = 2;
    const PIPE_SPAWN_INTERVAL = 90;

    // Game variables
    let bird;
    let pipes = [];
    let score = 0;
    let highScore = 0;
    let frame = 0;
    let gameState = 'start'; // 'start', 'playing', 'gameOver'

    class Bird {
      constructor() {
        this.x = 80;
        this.y = canvas.height / 2;
        this.width = 34;
        this.height = 24;
        this.velocity = 0;
        this.gravity = 0.25; // Adjusted from 0.4
        this.lift = -8;      // Adjusted from -7
      }

      draw() {
        ctx.fillStyle = "#FFD700"; // Gold color
        ctx.beginPath();
        ctx.arc(this.x, this.y, 12, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "#DAA520"; // Goldenrod
        ctx.stroke();
      }

      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;

        if (this.y < 0) {
          this.y = 0;
          this.velocity = 0;
        }
      }

      flap() {
        this.velocity = this.lift;
      }
    }

    class Pipe {
      constructor(x) {
        this.x = x;
        this.width = PIPE_WIDTH;
        this.top = Math.random() * (canvas.height - PIPE_GAP_HEIGHT - 200) + 50;
        this.bottom = this.top + PIPE_GAP_HEIGHT;
        this.passed = false;
      }

      draw() {
        const pipeColor = "#228B22"; // Forest Green
        const rimColor = "#006400";  // Dark Green
        const rimHeight = 10;

        // Top pipe
        ctx.fillStyle = pipeColor;
        ctx.fillRect(this.x, 0, this.width, this.top);
        ctx.fillStyle = rimColor;
        ctx.fillRect(this.x - 2, this.top - rimHeight, this.width + 4, rimHeight);

        // Bottom pipe
        ctx.fillStyle = pipeColor;
        ctx.fillRect(this.x, this.bottom, this.width, canvas.height - this.bottom);
        ctx.fillStyle = rimColor;
        ctx.fillRect(this.x - 2, this.bottom, this.width + 4, rimHeight);
      }

      update() {
        this.x -= PIPE_SPEED;
      }
    }

    function resetGame() {
      bird = new Bird();
      pipes = [];
      score = 0;
      frame = 0;
      gameState = 'playing';
    }

    function spawnPipe() {
      pipes.push(new Pipe(canvas.width));
    }

    function detectCollisions() {
      // Ground or ceiling
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameState = 'gameOver';
      }

      // Pipes
      pipes.forEach(pipe => {
        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
        ) {
          gameState = 'gameOver';
        }

        if (!pipe.passed && pipe.x + pipe.width < bird.x) {
          score++;
          pipe.passed = true;
        }
      });
    }

    function drawBackground() {
      ctx.fillStyle = '#70c5ce';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawHUD() {
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.font = "20px 'Press Start 2P'";
      ctx.textAlign = "left";

      ctx.strokeText("Score: " + score, 10, 30);
      ctx.fillText("Score: " + score, 10, 30);

      ctx.strokeText("High: " + highScore, 10, 60);
      ctx.fillText("High: " + highScore, 10, 60);
    }

    function drawGameOverScreen() {
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.font = "40px 'Press Start 2P'";
      ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 60);

      ctx.font = "20px 'Press Start 2P'";
      ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2);
      ctx.fillText("High Score: " + highScore, canvas.width / 2, canvas.height / 2 + 40);
      ctx.fillText("Click or Space to Restart", canvas.width / 2, canvas.height / 2 + 100);
    }

    function gameLoop() {
      drawBackground();

      if (gameState === 'start') {
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.font = "30px 'Press Start 2P'";
        ctx.fillText("Click or Space to Start", canvas.width / 2, canvas.height / 2);
      } else if (gameState === 'playing') {
        frame++;

        if (frame % PIPE_SPAWN_INTERVAL === 0) {
          spawnPipe();
        }

        bird.update();
        pipes.forEach(pipe => pipe.update());

        pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

        pipes.forEach(pipe => pipe.draw());
        bird.draw();

        detectCollisions();
        drawHUD();
      } else if (gameState === 'gameOver') {
        highScore = Math.max(score, highScore);
        drawGameOverScreen();
      }

      requestAnimationFrame(gameLoop);
    }

    function handleInput(e) {
      if (e.type === 'keydown' && !(e.code === "Space" || e.code === "ArrowUp")) {
        return;
      }

      if (gameState === 'start') {
        resetGame();
      } else if (gameState === 'playing') {
        bird.flap();
      } else if (gameState === 'gameOver') {
        resetGame();
      }
    }

    document.addEventListener("keydown", handleInput);
    canvas.addEventListener("click", handleInput);

    gameLoop();
  </script>
</body>
</html>
