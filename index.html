<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TayBot - ChatGPT Style</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #10a37f;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative; /* Added for mood selector positioning */
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word; /* Ensure long words don't overflow */
    }

    .user {
      align-self: flex-end;
      background-color: #d1eaff;
      color: #333; /* Added for better contrast */
    }

    .bot {
      align-self: flex-start;
      background-color: #e8e8e8;
      color: #333; /* Added for better contrast */
    }

    footer {
      padding: 16px;
      background: white;
      display: flex;
      gap: 8px;
      border-top: 1px solid #ccc;
    }

    input[type="text"], select, button { /* Applied to input type text specifically */
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="text"] { /* Applied to input type text specifically */
      flex: 1;
    }

    button {
      background: #10a37f;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0d8f6b;
    }

    select#mood { /* Made selector more specific */
      position: absolute;
      top: 50%; /* Center vertically */
      transform: translateY(-50%); /* Adjust for exact centering */
      right: 16px;
      padding: 8px; /* Adjusted padding for select */
      font-size: 14px; /* Adjusted font size for select */
    }
  </style>
</head>
<body>
  <header>
    TayBot
    <select id="mood">
      <option value="neutral">Normal ðŸ§ </option>
      <option value="funny">Funny ðŸ˜‚</option>
      <option value="romantic">Romantic ðŸ’–</option>
      <option value="supportive">Supportive ðŸ¤—</option>
      </select>
  </header>

  <div id="chatbox">
    </div>

  <footer>
    <input type="text" id="userInput" placeholder="Send a message..." />
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const userInputElement = document.getElementById("userInput"); // Renamed for clarity
    const moodElement = document.getElementById("mood"); // Renamed for clarity
    const chatboxElement = document.getElementById("chatbox"); // Renamed for clarity

    function addMessage(text, isBot) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${isBot ? "bot" : "user"}`;
      msgDiv.innerText = text; // Using innerText to prevent XSS from simple text
      chatboxElement.appendChild(msgDiv);
      chatboxElement.scrollTop = chatboxElement.scrollHeight; // Auto-scroll to the latest message
    }

    async function sendMessage() { // Made async to use await for fetch
      const messageText = userInputElement.value.trim();
      if (!messageText) return;

      addMessage(messageText, false); // Display user's message
      userInputElement.value = ""; // Clear the input field

      const currentMood = moodElement.value;

      try {
        const response = await fetch("/chat", { // Using await for cleaner async handling
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: messageText, mood: currentMood })
        });

        if (!response.ok) {
          // Try to get error message from backend if available
          const errorData = await response.json().catch(() => null);
          const errorMessage = errorData && errorData.reply ? errorData.reply : `Error: ${response.status} ${response.statusText}`;
          addMessage(`Sorry, something went wrong. ${errorMessage}`, true);
          return;
        }

        const data = await response.json();
        addMessage(data.reply, true); // Display bot's reply

      } catch (error) {
        console.error("Failed to send message or parse response:", error);
        addMessage("Sorry, there was an issue connecting to the bot. Please try again later.", true);
      }
    }

    userInputElement.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Optional: Add an initial greeting from the bot when the page loads
    // window.onload = () => {
    //   addMessage("Hi there! I'm TayBot. How can I help you today?", true);
    // };
  </script>
</body>
</html>
